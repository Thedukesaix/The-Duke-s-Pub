<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Duke’s</title>
  <meta name="theme-color" content="#0d1b52" />
  <style>
    :root { --dukes: #0d1b52; }
    html, body {
      height: 100%; margin: 0;
      background: var(--dukes);
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      height: 100%; display: flex; flex-direction: column;
      align-items: center; justify-content: center; gap: 24px; text-align: center;
      padding: 24px;
    }
    .logo {
      width: min(420px, 70vw); height: auto; display: block;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.35));
      animation: fade 600ms ease-out both;
      border-radius: 9999px;
      background: #fff0; /* transparent fallback */
    }
    .hint { opacity: .85; font-size: 14px; }
    .btn {
      display: inline-block; padding: 12px 18px; border-radius: 999px;
      background: #ffffff; color: var(--dukes); text-decoration: none; font-weight: 700;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .12s ease;
    }
    .btn:active { transform: translateY(1px); }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }
  </style>
  <script>
    // === Réglages ===
    const REDIRECT_TO = "./menu.pdf#view=FitH"; // PDF local dans le même dossier
    const DELAY_MS = 2500; // délai avant redirection (en millisecondes)

    window.addEventListener("load", () => {
      setTimeout(() => { window.location.href = REDIRECT_TO }, DELAY_MS);
    });
  </script>
</head>
<body>
  <main class="wrap">
    <img src="./logo.png" class="logo" alt="The Duke’s" />
    <div class="hint">Chargement du menu…</div>
    <a class="btn" href="./menu.pdf#view=FitH" aria-label="Ouvrir le menu maintenant">
      Ouvrir le menu
    </a>
  </main>

  <noscript>
    <meta http-equiv="refresh" content="0; url=./menu.pdf#view=FitH" />
  </noscript>
</body>
</html>
