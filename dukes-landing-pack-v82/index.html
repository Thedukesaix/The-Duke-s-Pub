<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Duke’s</title>
  <meta name="theme-color" content="#0d1b52" />
  <style>
    :root { --dukes: #0d1b52; }
    body {
      margin: 0;
      height: 100vh;
      background: var(--dukes);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .logo {
      max-width: 320px;
      width: 70vw;
      height: auto;
      display: block;
      animation: zoomfade 1.2s ease-out both;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }
    .hint { margin-top: 16px; opacity: .9; }
    @keyframes zoomfade { 0% { opacity: 0; transform: scale(.9) } 100% { opacity: 1; transform: none } }
  </style>
  <script>
    const REDIRECT_TO = "./menu.html";
    const DELAY_MS = 2000;
    addEventListener("load", () => setTimeout(() => location.href = REDIRECT_TO, DELAY_MS));
  </script>
</head>
<body>
  <img src="./logo.png" class="logo" alt="The Duke’s" />
  <div class="hint">Chargement du menu…</div>
  <noscript><meta http-equiv="refresh" content="0; url=./menu.html" /></noscript>
</body>
</html>
